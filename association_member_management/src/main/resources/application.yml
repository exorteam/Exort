server:
  port: 8900


spring:
  datasource:
    url: jdbc:mysql://localhost:3306/exort?serverTimezone=UTC
    username: root
    password:
  jpa:
    properties:
      hibernate:
        ddl-auto: update
  redis:
    ##默认redis客户端连接为0 可修改
    database: 0
    #默认使用为localhost
    host: localhost
    ##连接端口号 默认是6379 可修改
    port: 6379
    ##redis客户端密码
    password:
    jedis:
      pool:
        ##连接池最大连接数
        max-active: 8
        ##连接池最大等待时间
        max-wait: 1
        ##连接池最大空闲连接
        max-idle: 8
        ##连接池最小空闲连接
        min-idle: 0
    timeout: 5000

